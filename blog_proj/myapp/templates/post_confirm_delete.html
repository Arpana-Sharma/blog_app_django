<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        /* blog/static/blog/css/styles.css */

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
    margin: 20px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 10px;
}

form {
    display: inline-block;
    margin-top: 20px;
}

form button {
    padding: 10px 20px;
    margin: 10px 5px;
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #c9302c;
}

form a {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    background-color: #888;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

form a:hover {
    background-color: #666;
}

    </style>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form action="{% url 'post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'blog'%}">Cancel</a>
    </form>
</body>
</html>
