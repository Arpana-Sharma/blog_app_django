<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
    /* blog/static/blog/css/styles.css */

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
    margin: 20px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 28px;
    text-align: center;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 10px;
}

p {
    line-height: 1.6;
    margin-bottom: 20px;
}

.post-meta {
    color: #999;
    margin-bottom: 20px;
    text-align: center;
    font-size: 14px;
}

.post-content {
    font-size: 16px;
    margin-bottom: 20px;
}

.button-container {
    text-align: center;
    margin-top: 20px;
}

a.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    background-color: #888;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a.button:hover {
    background-color: #666;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
}

footer {
    text-align: center;
    margin-top: 40px;
    color: #999;
    font-size: 14px;
}

</style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p class="post-meta">By {{ post.author.username }} on {{ post.created_at }}</p>
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        <a class="button" href="{% url 'blog_edit' post.pk %}">Edit</a>
        <a class="button" href="{% url 'post_confirm_delete' post.pk %}">Delete</a>
        <div class="back-link">
            <a class="button" href="{% url 'blog' %}">Back to Posts</a>
        </div>
    </div>
</body>
</html>
